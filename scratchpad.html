<html>
<style>
  svg {
    border: 1px solid black;
  }
</style>

<body>

  <svg width="400" height="200">
    <path d="M10 80 C 40 10, 65 10, 95 80 S 150 150, 180 80" fill="transparent" stroke="black"></path>
  </svg>
</body>

</html>

<script>

// Add the links (given by calling tree(root), which also adds positional x/y coordinates) for the nodes
var link = g.selectAll(".link")
        .data(tree(root).links())
    .enter().append("path")
        .attr("class", "link")
        .attr("d", d3.linkHorizontal()
            .x(function(d) { return d.y; })
            .y(function(d) { return d.x; })
        );

// Add groups for each node in the hierarchy with circles and text labels
var node = g.selectAll(".node")
    .data(root.descendants())
    .enter().append("g")
        .attr("class", function(d) { return "node" + (d.children ? " node--internal" : " node--leaf"); })
        .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; })

node.append("circle")
    .attr("r", 2.5);

node.append("text")
    .attr("dy", 3)
    .attr("x", function(d) { return d.children ? -8 : 8; })
    .style("text-anchor", function(d) { return d.children ? "end" : "start"; })
    .text(function(d) { return d.id.substring(d.id.lastIndexOf(".") + 1); });

</script>
